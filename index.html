<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Smooth GPS</title>
		<link rel="stylesheet" href="node_modules/ol/ol.css" />
		<style>
			* {
				box-sizing: border-box;
			}

			.map {
				width: 100%;
				height: 600px;
			}

			#gpsData {
				width: 100%;
				min-height: 200px;
			}
		</style>
	</head>
	<body>
		<div id="map" class="map"></div>
		<br />
		
    <div style="margin-bottom: 10px;">
      <label for="gpsLayer">GPS Layer</label>
      <input id="gpsLayer" type="checkbox" checked />
      <label for="smoothLayer" style="margin-left: 10px;">Smooth Layer</label>
      <input id="smoothLayer" type="checkbox" checked />
    </div>
		<div style="margin-bottom: 10px;">
			<label for="slidingWindow">Sliding Window</label>
			<input
				id="slidingWindow"
				type="number"
				min="1"
				max="100"
				value="3"
			/>
			<label for="threshold" style="margin-left: 10px;">Precision Radius (m)</label>
			<input id="threshold" type="number" min="0.1" max="10" step="0.1" value="2" />
		</div>
		<textarea id="gpsData"></textarea>
		<br />
    <button id="apply" style="margin: 10px 0;">Apply</button>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
